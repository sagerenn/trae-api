name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Action to checkout the repository code

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Use the GitHub actor as username
          password: ${{ secrets.GITHUB_TOKEN }} # Use the GITHUB_TOKEN for authentication

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:latest . # Build the image with a tag

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}:latest # Push the image to the registry
